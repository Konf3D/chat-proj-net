syntax = "proto3";

package net_service;

service net_service {
	rpc signUp (CredentialsSignUp) returns (Token) {}
	rpc signIn (CredentialsSignIn) returns (Token) {}
	rpc signOff (Token) returns (Token) {}
	rpc savePublicMessage (PublicMessageSave) returns (Token) {};
	rpc getPublicMessages (Token) returns ( stream PublicMessageLoad) {};
	rpc savePrivateMessage (PrivateMessageSave) returns (Token) {};
	rpc getPrivateMessages (Token) returns (stream PrivateMessageLoad) {};
}

message Token {
	string token = 1;
	bool result = 2;
}
message CredentialsSignIn {
	string login = 1;
	string hash = 2;
}
message CredentialsSignUp {
	string login = 1;
	string username = 2;
	string hash = 3;
}
message MsgPos {
	string token = 1;
	int64 pos = 2;
}
message PublicMessageSave {
	string sender = 1;
	string content = 2;
	string token = 3;
}
message PublicMessageLoad {
	string sender = 1;
	string content = 2;
	string token = 4;
}
message PrivateMessageSave {
	string sender = 1;
	string content = 2;
	string reciever = 3;
}
message PrivateMessageLoad {
	string sender = 1;
	string content = 2;
	string reciever = 3;
}
